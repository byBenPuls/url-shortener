<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <title>URL Shortener</title>
  <link rel="stylesheet" href="static/style.css">

</head>
<body>
  <main>
    <div class="vh">
      <div class="vh-description">
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="modalText">Это уведомление в модальном окне!</p>
            </div>
        </div>
          <div class="vh-description__main-title">URL Shortener</div>
          <div class="vh-description__content">This web-site created by <a href="https://fastapi.tiangolo.com/">FastAPI framework</a>. You can view source code of site in my GitHub repository.</div>
        
          <div class="vh-links-block__title">Contacts</div>
          <div class="vh-description__content"> <a href="https://t.me/ben_puls/" class="vh-links-block-list__item">Telegram</a></div>
          <div style="text-align: center;">
          <form style="display: inline-block; padding: 20px; border: 1px solid #acb8c0; border-radius: 5px;" id="url_form">
            <label for="original_url"></label><input type="url" id="original_url" style="padding: 10px; margin: 5px; border: 1px solid #3498db; border-radius: 5px; font-size: 16px;" name="original_url" placeholder="Введите URL для сокращения" required>
            <br>
            <button type="submit" style="padding: 10px; margin: 5px; border: 1px solid #3498db; border-radius: 5px; font-size: 16px;">Сохранить</button>
          </form>
          </div>
      </div>
    </div>
    <script src="static/script.js"></script>
  </main>
</body>
</html>
